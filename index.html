<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Cake webpage</title>
    <!-- Add a link to your css file here -->
    <link rel="stylesheet" href="style.css" />

    <!-- Here is the link for bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    > -->
</head>

<body>
    <!-- header contains the logo, company-name and navigation bar  -->
    <header class="header">

        <div class="container">
            <div class="logo-contact">
                <img class="container-logo"src="images/logo.png" alt="Logo of the website">
                <h1>Email us </h1>
            </div>
            

            <h1 class="company-name">Davies cake shop</h1>
            <hr>
        </div>

        <!-- The overlay -->
        <div id="myNav" class="overlay">

            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  
             <!-- Overlay content -->
            <div class="overlay-content">
                <a href="#">Homes</a>
                <a href="#">Services</a>
                <a href="#">Cakes</a>
                <a href="#">Special orders</a>
                <a href="#">Home Delivery</a>
            </div>
  
        </div>
  
         <!-- Use any element to open/show the overlay navigation menu -->
        <div class="header-nav-button" onclick="openNav()">Menu</div>


        <script>
            /* Open when someone clicks on the span element */
          function openNav() {
            document.getElementById("myNav").style.width = "100%";
          }
          
          /* Close when someone clicks on the "x" symbol inside the overlay */
          function closeNav() {
            document.getElementById("myNav").style.width = "0%";
          }
          </script> 
    </header>
    <main>
        <!-- upper main will contain a bigger image with an attracting tagline -->
        <div class="upper-main">
            <h2 class="upper-main-tagline">
                Eat our fresh cakes you will never regret !
            </h2>
            
            <img class="upper-main-image" src="images/cup-cakes.jpg" alt="cup-cakes">
        </div>
        <!-- lower main will contain a slide shows of cakes and a wedding section with images -->
        <div class="lower-main">
            <script>
                var i=0;
                var images=[];
                var time=1000;
                // image list
                images[0]="images/image2-s-1.jpg";
                images[1]="images/2floor-1.jpg";
                images[2]="images/flowercake.jpg";
                images[3]="images/choco.jpg"
                images[4]="images/choco3.jpg"
                images[5]="images/choco2.jpg"
   
                function changeImg()
                {
                    document.slide.src=images[i];

                    if(i<images.length-1){
                        i++;
                    }
                    else{
                        i=0;
                    }
                    setTimeout("changeImg()",time);
                       
                }
                
                    window.onload=changeImg;
            </script>
            <h2>Here is the variety of our chocolate cakes</h2>
            <hr>
            <img class="slideshow-1" name="slide" width ="330" height="350">

            <div class="wedding-section">
                <!-- 3floor2  special cake  special2 wedding2  3floor1   -->
                <h3>Wedding section</h3>
                <img class="wedding-cakes" src="images/3floor-2.jpg" alt="wedding-cake" >
                <img class="wedding-cakes" src="images/specialcake.jpg" alt="wedding-cake" >
                <img class="wedding-cakes" src="images/special2.jpg" alt="wedding-cake" >
                <img class="wedding-cakes" src="images/wedding2.jpg" alt="wedding-cake" >
                <img class="wedding-cakes" src="images/3floor-1.jpg " alt="wedding-cake" >
            </div>
            
        </div>
        <hr>
        <hr>
    <footer class="footer">

        <ul>
            <li>Contact</li>
            <li>Social</li>
            <li>address</li>
        </ul>
    </footer>
</body>

</html>
