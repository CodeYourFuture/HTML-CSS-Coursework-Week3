<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Responsive Cake webpage</title>
    <!-- Add a link to your css file here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap" rel="stylesheet">

   <link href="https://www.iconfinder.com/social-media-icons" rel="icons">

</head>

<body>
    <div class="grid-container">
    <!-- Add your markup here -->
    <header class="header">
        <div class="cake-logo">
             <img src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-vitaly-gorbachev/60/000000/external-cake-japanese-wedding-vitaliy-gorbachev-lineal-vitaly-gorbachev.png" alt="cake logo"/>
         </div>
        
        <div class="menu-intro">
            <img src="https://img.icons8.com/external-tal-revivo-shadow-tal-revivo/50/000000/external-mobile-application-hamburger-menu-setting-interface-basic-shadow-tal-revivo.png" alt="hamburger menu" class="humburger"/>
            <h1>The best cake in town delivered to your door </h1>
        </div>

         <div class="navigation">
            <nav>
                <div class="dropright">
                      <a href="#home">Home</a>
                      <a href="#about">About</a>
                      <a href="#contact">Contact</a>
                    </div>
                  </div>
            </nav>
        </div>
        
    </header>

    <main class="main">
        <!-- welcome and img content -->
        <section class="intro">
            <div class="welcome"> 
                <h2>Mnecake </h2>
                <p> Surprise your loved ones with amazing desserts from the first class!
                    You will learn how to make desserts at a professional level</p>
                <!-- add img tag -->
            </div>
            <div class="cover-image">
                <img src="./img/newimg /1A60388D-A67D-45DF-846F-8CA8860D6001_1_105_c.jpg" alt="number cake">
            </div>

        </section>
        <!-- grid container for section called products -->
        <section class="image-grid">
            <div class="product-image"> 
                <img src="./img/newimg /IMG_9361 (1).jpg" alt="honey cake"/>
            </div>
            <div class="product-image">
                <img src="./img/newimg /IMG_9943 (1).jpg" alt="flower cake"/>
            </div>
            <div class="product-image">
                <img src="./img/newimg /IMG_9819 (1).jpg" alt="chocolate white cake"/>
            </div>
            <div class="product-image">
                <img src="./img/newimg /IMG_9875 (1).jpg" alt="pink cake"/>
            </div>
        </section>
    </main>

    <footer class="footer">
        <h3> Join us on </h3>
        <!-- later add class -->
        
            <a href="#">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-rounded-corners/512/Rounded_Whatsapp_svg-128.png" alt="whatsup logo" class="social-icon"> 
            </a>
            <a href="#">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-rounded-corners/512/Rounded_Facebook_svg-128.png" alt="facebook logo" class="social-icon"> 
            </a>
            <a href="#">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-circle-7/512/Circled_Instagram_svg-128.png" alt="instagram logo" class="social-icon"> 
            </a>
           <p>  &#169; Mnecake, Inc. </p> 
    </footer>
