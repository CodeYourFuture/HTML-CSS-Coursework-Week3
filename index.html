<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Cake webpage</title>
    <!-- Add a link to your css file here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/navstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Add your markup here -->
    <div class="container">
      <header class="header box">
        <div class="logo">
          <img src="img/Yummy-Cupcake-PNG-Pic.png" alt="" />
        </div>
        <nav class="navbar">
          <ul>
            <li class="link"><a href="#">HOME</a></li>
            <li class="link"><a href="#">ABOUT</a></li>
            <li class="link"><a href="#">PRODUCTS</a></li>
            <li class="link"><a href="#">CONTACT</a></li>
          </ul>
        </nav>

        <div class="header__content">
          <button class="menu__burger">
            <i class="fas fa-bars"></i>
          </button>
          <p>The best cakes in town delivered to your door</p>
        </div>
      </header>
      <main class="homepage__main box">
        <div class="homepage__hero">
          <div class="hero__image" title="cupcake image"></div>
          <h1 class="hero__title">Welcome</h1>
          <p class="hero__paragraph">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magnam
            veritatis omnis sint nostrum aliquam voluptates laudantium quaerat
            quas in.
          </p>
        </div>
      </main>
      <aside class="sidebar box">
        <div class="sidebar-block-feature">
          <div class="sidebar-feature one">
            <img
              src="https://images.unsplash.com/photo-1562440499-64c9a111f713?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
              alt=""
            />
          </div>
          <div class="sidebar-feature two">
            <img
              src="https://images.unsplash.com/photo-1596151227289-74af7765c16e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
              alt=""
            />
          </div>
        </div>
        <div class="sidebar-block-feature">
          <div class="sidebar-feature three">
            <img
              src="https://images.unsplash.com/photo-1599785209707-a456fc1337bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=686&q=80"
              alt=""
            />
          </div>
          <div class="sidebar-feature four">
            <img
              src="https://images.unsplash.com/photo-1569289522127-c0452f372d46?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=681&q=80"
              alt=""
            />
          </div>
        </div>
      </aside>
      <footer class="footer box">
        <ul>
          <li>
            <a href="#"><h5>Cakes</h5></a>
          </li>
          <li>
            <a href="#"><h5>Cupcakes</h5></a>
          </li>
        </ul>

        <div class="Social Media">
          <h5>Social Media</h5>
          <div class="footer-social-medias">
            <a href="https://www.instagram.com/" class=""
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://en-gb.facebook.com/" class=""
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://twitter.com/" class=""
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>
        <h6>@Marina Almeida 2021</h6>
      </footer>
    </div>
  </body>
</html>
