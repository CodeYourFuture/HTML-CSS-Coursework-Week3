<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Cake webpage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo_div">
        <img src="./img/image-asset.png" alt="cake logo" />
      </div>
      <h1>The best gothic cakes for metalhead people</h1>
      <div class="burger_btn">
        <div class="burger_item"></div>
        <div class="burger_item"></div>
        <div class="burger_item"></div>
      </div>
    </header>
    <main class="main">
      <article class="hero">
        <h1>Welcome To Cake Metal</h1>

        <p>
          We bake cakes in a horror way for metalhead people. Why not trying our
          cakes while you're listening to the Funeral Doom Songs?
        </p>

        <section class="hero_img">
          <img src="./img/black-cake.jpeg" alt="hero image" />
        </section>
      </article>
      <article class="products">
        <section class="Birthday_products"></section>
        <section class="wedding_products"></section>
        <section class="cupcake_products"></section>
        <section class="gothic_products"></section>
      </article>
    </main>
    <footer class="footer">
      <div class="links_div">
        <h2><a href="#">Contact Us</a></h2>
        <h2><a href="#">Gallery</a></h2>
        <h2><a href="#">Privacy</a></h2>
      </div>
      <h3 class="watermark">Made by Ace Team: Ali, Shadab , Sima</h3>
    </footer>
  </body>
</html>
