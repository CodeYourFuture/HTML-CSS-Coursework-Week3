<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Cake webpage</title>
    <!-- Add a link to your css file here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/navstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Add your markup here -->
    <div class="container">
      <header class="header box">
        <div class="logo">
          <img src="img/Cupcake-PNG.png" alt="" />
        </div>
        <div class="header__content">
          <button class="menu__burger">
            <i class="fas fa-bars"></i>
          </button>

          <p>The best cakes in town delivered to your door</p>
        </div>
      </header>
      <main class="homepage__main box">
        <div class="homepage__hero">
          <h1 class="hero__title">Welcome</h1>
          <p class="hero__paragraph">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magnam
            veritatis omnis sint nostrum aliquam voluptates laudantium quaerat
            quas in.
          </p>
          <div class="hero__image"></div>
        </div>
      </main>
      <aside class="sidebar box">SIDEBAR</aside>
      <footer class="footer box">FOOTER</footer>
    </div>
  </body>
</html>
