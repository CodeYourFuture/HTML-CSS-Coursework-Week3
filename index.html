<html lang="en">

<head>

    <title>Responsive Cake webpage</title>
    <!-- Add a link to your css file here -->

        </div>

        <div class="int-wel">

        </div>
       
        <img class="welcome-img" src="/img/colorful-blossom-cake1.png" alt="flowers-cake"/>

        <img src="/img/character-cakes.png" alt="characters-icingsugar"/>
