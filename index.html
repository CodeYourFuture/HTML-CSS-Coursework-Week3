<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Cake webpage</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="./images/cake-shop.svg" alt="cake-logo" />
        <p class="slogan">The best cakes in town delivered to your door</p>
        <input type="checkbox" id="menu-toggle-input" />
        <label id="menu-toggle" for="menu-toggle-input">
          <div class="menu-button"></div>
        </label>
        <ul class="menu">
          <li><a class="navbar__link" href="#">Home</a></li>
          <li><a class="navbar__link" href="#">Cakes</a></li>
          <li><a class="navbar__link" href="#">Ordering</a></li>
          <li><a class="navbar__link" href="#">Lessons</a></li>
          <li><a class="navbar__link" href="#">About</a></li>
        </ul>
      </header>

      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
