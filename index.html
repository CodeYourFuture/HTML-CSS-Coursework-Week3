<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Cake webpage</title>
    <!-- Add a link to your css file here -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <!-- mobile wireframe https://wireframe.cc/l00DKU -->
</head>

<body>
    <!-- Add your markup here -->

    <i class="fas fa-bars"></i>


    <div>
        <div>        
            <i class="fas fa-times"></i>        
        </div>

        <nav>
            <ul>
                <li>Home</li>
                <li>Cakes</li>
                <li>Ordering</li>
                <li>Lessoons</li>
                <li>About</li>
            </ul>
        </nav>

        <nav>
            <ul>
                <li>Sitemap</li>
                <li>Contact</li>
                <li>Delivery</li>
            </ul>
        </nav>
    </div>
    
    <header>
        <div>
            <h1>
                <span>Cake</span>
                <span>Shop</span>
                <span>Logo</span>
            </h1>
        </div>
        <div>
            <button>
                <i class="fas fa-comment-dots"></i>
                Contact
            </button>
        </div>
    </header>

    <section>
        <h1>Let Them Eat Cake</h1>
        <h2>Feeding the cake deprived since 2020</h2>
        <img src="image/cupcakes.jpg" alt="cupcakes">
    </section>

    <section>
        <h2>Just a small sample of our bakes:</h2>
        <div>
            <img src="images/cheesecake.jpg" alt="passionfruit cheesecake">
            <img src="images/cupcakes" alt="cupcakes">
            <img src="images/gateux" alt="chocolate gateux">
            <img src="images/tart.jpg" alt="blueberry tart">
        </div>
    </section>

    <footer>
        <nav>
            <ul>
                <li>Sitemap</li>
                <li>Contact</li>
                <li>Delivery</li>
            </ul>
        </nav>
    </footer>

</body>

</html>
