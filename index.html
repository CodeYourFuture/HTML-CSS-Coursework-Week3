<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Cake webpage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- https://wireframe.cc/Uu79e4 -->
</head>

<body>
    <header class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <img class="rounded float-left"
                    src="https://i.postimg.cc/Zq6Jqk9D/2a6c1858-0fe8-48a7-82fe-1976833b8691-200x200.png"
                    alt="cake logo">
            </div>
            <div class="col-6  align-self-center">
                <button class="btn btn-link btn-lg btn-outline-primary">Contact</button>
            </div>
        </div>
        </div>

    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="col-12 mb-1">
                        <button class="btn btn-link btn-lg btn-outline-primary">Home</button>
                    </div>
                    <div class="col-12 mb-1">
                        <button class="btn btn-link btn-lg btn-outline-primary">Cakes</button>
                    </div>
                    <div class="col-12 mb-1">
                        <button class=" btn btn-link btn-lg btn-outline-primary">Ordering</button>
                    </div>
                    <div class="col-12 mb-1">
                        <button class="btn btn-link btn-lg btn-outline-primary">Lessons</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-link btn-lg btn-outline-primary">About</button>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <h2>Let Them Eat Cake!</h2>
                <p>feeding the cake deprived since 2020</p>
                <img class="img-fluid max-width: 100% height: auto" src="/images/cupcakes.jpg" alt="cupcake image">
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col">
                <h3>just a small sample of our bakes:</h3>
                <div class="row">
                    <div class="col-6">
                        <img class="" src="/images/cake-with-blackberries.jpg" alt="cake with blackberries">
                    </div>
                    <div class="col-6">
                        <img class="" src="/images/cake-with-macarons.jpg" alt="cake with macarons">
                    </div>
                    <div class="col-6 mt-3">
                        <img class="" src="/images/not-technically-a-cake.jpg" alt="flat cake">
                    </div>
                    <div class="col-6 mt-3">
                        <img class="" src="/images/wedding-cake.jpg" alt="wedding cake">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
