<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Cake webpage</title>
    <link href="/style.css" rel="stylesheet">
    <!-- Add a link to your css file here -->
</head>

<body>
    <!-- Add your markup here -->
    <header class="header" id="header_id">
        <img src="/cakePicture.jpeg" class="logo_picture" alt="logo">
        <div class="navBar_and_title_and_hamburgButton">
            <nav class="navbar">
                <ul>
                    <li class="nav_item"><a href="#" class="nav_item">Home</a></li>
                    <li class="nav_item"><a href="#" class="nav_item">About</a></li>
                    <li class="nav_item"><a href="#" class="nav_item">Contact</a></li>
                </ul>
            </nav>

            <button id="showNav" onclick="showNavMene()">
                <div class="humberg_menu">
                    <div class="hum_div"></div>
                    <div class="hum_div"></div>
                    <div class="hum_div"></div>
                </div>

            </button>

            <h3 class="tile_paraghr">The best cakes in town delivered to your door</h3>

        </div>
    </header>
    <main class="main">
        <section class="intro_and_mainPicture">
            <div class="introduction">
                <h2>Welcome</h2>
                <p>This is the best cake that some one has ever seen</p>
            </div>
            <img src="/Images/mainPicture.jpg" class="main_picture">
        </section>

        <section class="multiple_cakes">
            <div class="product_item"><img src="/Images/birthdaycake.jpg" class="Picture_for_productItem"></div>
            <div class="product_item"><img src="/Images/layer_cake.jpg" class="Picture_for_productItem"></div>
            <div class="product_item"><img src="/Images/cupcakes.jpg" class="Picture_for_productItem"></div>
            <div class="product_item"><img src="/Images/roundcake.jpeg" class="Picture_for_productItem"></div>
        </section>
    </main>

    <footer class="footer"></footer>
</body>

</html>
