<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Cake webpage</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e428625613.js"
      crossorigin="anonymous"
    ></script>
    <!-- Add a link to your css file here -->
  </head>

  <body>
    <!-- Add your markup here -->
    <p class="hide-mobile">
      Looking for the perfect gift?<a href="#">Shop our Gift Finder</a>
    </p>
    <header class="page-header">
      <div class="header content">
        <div class="header-links-left">
          <ul class="header-links">
            <li class="header-links__item">
              <span class="fa-solid fa-phone"></span>
              <a href="#">
                <span class="header-links__text">Contact Us </span>
              </a>
            </li>
            <li class="header-links__item">
              <span class="fa-solid fa-location-dot"></span>
              <a href="#">
                <span class="header-links__text">Visit Us</span>
              </a>
            </li>
          </ul>
        </div>
        <img class="logo-img" src="img/logo.svg" alt="logo" />
        <div class="header-links-right">
          <ul class="header-links">
            <li class="header-links__item">
              <span class="fa-solid fa-user"></span>
              <a href="#">
                <span class="header-links__text">Sign in </span>
              </a>
            </li>
            <li class="header-links__item">
              <span class="fa-solid fa-basket-shopping"></span>
              <a href="#">
                <span class="header-links__text">Shopping</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="control-search">
          <label for="search-box"
            ><span class="fa-solid fa-magnifying-glass"></span
          ></label>
          <input type="text" name="" id="search-box" placeholder="Search" />
        </div>
      </div>
      <div class="sections nav-sections">
        <nav>
          <ul class="header-links-nav">
            <li class="header-links__item-nav">
              <a href="#">
                <span class="header-links__text-nav">Afternoon Tea </span>
              </a>
            </li>
            <li class="header-links__item-nav">
              <a href="#">
                <span class="header-links__text-nav">Treats in a hurry</span>
              </a>
            </li>
            <li class="header-links__item-nav">
              <a href="#">
                <span class="header-links__text-nav">Hampers & Gift Boxes</span>
              </a>
            </li>
            <li class="header-links__item-nav">
              <a href="#">
                <span class="header-links__text-nav">Gift Ideas</span>
              </a>
            </li>
            <li class="header-links__item-nav">
              <a href="#">
                <span class="header-links__text-nav">Cakes</span>
              </a>
            </li>
            <li class="header-links__item-nav">
              <a href="#">
                <span class="header-links__text-nav">Chocolates</span>
              </a>
            </li>
            <li class="header-links__item-nav">
              <a href="#">
                <span class="header-links__text-nav">Biscuits</span>
              </a>
            </li>
            <li class="header-links__item-nav">
              <a href="#">
                <span class="header-links__text-nav">Tea & Coffee</span>
              </a>
            </li>
            <li class="header-links__item-nav">
              <a href="#">
                <span class="header-links__text-nav tea">Tea Rooms</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div main-background>
        <div class="img-background">
          <h1 class="page-title">
            <span class="base">Fondant Fancies </span>
          </h1>
        </div>
      </div>
    </header>
  </body>
</html>
