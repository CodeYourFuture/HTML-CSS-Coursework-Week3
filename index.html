<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Cake webpage</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="content header-content">
            <div>
                <div class="logo">
                    <img src="img/sweet-bakers-logo.png" alt="Logo Image">
                    <h1 class="site-name">Sweet Bakers</h1>
                </div>
                <span class="menu"></span>
            </div>
            
            <nav class="nav primary-nav">
                <ul class="nav-links primary-nav-links">
                    <li class="link">
                        <a href="#">Home</a>
                    </li>
                    <li class="active link">
                        <a href="#">Cakes</a>
                    </li>
                    <li class="link">
                        <a href="#">Ordering</a>
                    </li>
                    <li class="link">
                        <a href="#">Lessons</a>
                    </li>
                    <li class="link">
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>        
        <div class="content main-content">

            <!-- A display area to give full info about a cake with, complete -->
            <!-- with images and its full description -->
            <div class="cake">
                <div>
                    <span class="previous"></span>
                    <img class="cake-image" src="img/cupcake-1.jpg" alt="Cupcake Image 1">
                    <span class="next"></span>
                </div>                
                <h3 class="cake-name">Cupcakes</h3>
                <p class="cake-details">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium</p>  
            </div>
            
            <!-- This is the area where different types of cakes are showcased for customers -->
            <div class="cake-types">
                <div id="cake-1" class="active cake-thumbnail">Cupcakes</div>
                <div id="cake-2" class="cake-thumbnail">Birthday Cakes</div>
                <div id="cake-3" class="cake-thumbnail">Wedding Cakes</div>
                <div id="cake-4" class="cake-thumbnail">Ice Creams</div>
            </div>
        </div>
    </main>
    <!-- END MAIN-->

    <!-- FOOTER -->
    <footer>
        <div class="content footer-content">
            <nav class="nav secondary-nav">
                <ul class="nav-links secondary-nav-links">
                    <li class="link">
                        <a href="#">Site Map</a>
                    </li>
                    <li class="link">
                        <a href="#">Delivery</a>
                    </li>
                    <li class="link">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <p>Copyright &copy; 2020 Sweet Cakes</p>
        </div>
    </footer>
    <!-- END FOOTER -->

    <!-- SCRIPT -->
    <script>
             /*
          * Open the primary navigation menu when the menu icon is clicked.
          */
                var menu = document.querySelector('.menu');
                var links = document.querySelector('.primary-nav-links');
                menu.addEventListener('click', function (e) {
                    links.classList.toggle('open');
                    e.stopPropagation();
                });

    </script>
        
    </script>
</body>

</html>
