<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Cake webpage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="https/cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</head>

<body>
    <!-- Navigation bar Component -->
	<header>  
        <nav class="navbar navbar-expand-md navbar-light bg-light">
    
            <img src="images/Bakesbydebbie_logo.png" alt="cake website logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse show text-left" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <li> <a class="nav-link" href="#">Weddings</a> </li>
                    <li> <a class="nav-link" href="#">Birthdays</a> </li>
                    <li> <a class="nav-link" href="#">Parties</a> </li>
                    <li> <a class="nav-link" href="#">General Orders</a> </li>
                    </li>

                    <li class="nav-item">

                </ul>

            </div>
        </nav>
    </header>

    <!-- Main Markup Component -->

    <main>
    <!--Container-->
        <div class="row">
			<div class="col">
				<h2 class="text-danger mb-3 text-center bg-gradient-info">BakesbyDebbie</h2>
			</div>
        </div>
        
        <!--Slide display of cake varieties-->
        <h2 class="text-muted mt-5 mb-3">Carousel with controls</h2>
        <div id="carouselControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/bespoke_cake.jpg" alt="Bespoke_cake" class="d-block img-fluid">
            </div>
            <div class="carousel-item">
              <img src="images/designer_cake.png" alt="Second slide" class="d-block img-fluid">
            </div>
            <div class="carousel-item">
              <img src="images/US_Army_cake.jpg" alt="US Army cake" class="d-block img-fluid">
            </div>
          </div>
          <a href="#carouselControls" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a href="#carouselControls" class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        
    </main>

    <footer>
        <footer class="text-center">2019 Adhoc &copy;</footer>
    </footer>
   
</body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
