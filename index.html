<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Cake webpage</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    
    <main>
        <nav>
<!-- web page logo and nav bar as burger menu-->
            <div class="logo">IMG</div>
            <ul class="navbar">
                <li>Home</li>
                <li>Cakes</li>
                <li>Ordering</li>
                <li>Lessons</li>
                <li>About</li>
            </ul>
        </nav>

<!---slide show of cake images with hello overlaying --->
        <section class="carouselcakes">
            <div class="slidecontainercake">
                <div class="pic1">PIC1</div>
                <div class="pic2">PIC2</div>
                <div class="pic3">PIC3</div>
                <div class="pic4">PIC4</div>
            </div>
            
            <section class="hello">
            <h1>HELLO</h1>
        </section>
        </section>

        

        <section class="information">
            <h2>INFORMATION</h2>
        </section>
<!---scroll through able images of cakes with links to receipes-->
        <section class="carouselreceipe">
            <div class="receipeimgcontainer">
                <div class="receipe1">receipe1</div>
                <div class="receipe2">receipe2</div>
                <div class="receipe3">receipe3</div>
                <div class="receipe4">receipe4</div>
            </div>
        </section>
<!---List of receipes in a column with summaries-->
        <section class="receipesalone">
            <ul class="receipes">
                <li class="rec1">receipe1</li>
                <li class="rec2">receipe2</li>
                <li class="rec3">receipe3</li>
                <li class="rec4">receipe4</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
