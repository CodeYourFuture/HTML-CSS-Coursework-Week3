<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Cake webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo-div">
            <img class="logo" src="images/Cake Logo.png" alt="Bakery Logo">
            <button>
                <a href="#contact">Contact Us</a>
            </button>
        </div>
    </header>

    <nav>
        <ul class="header-nav">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Cakes</a>
            </li>
            <li>
                <a href="#">Ordering</a>
            </li>
            <li>
                <a href="#">Lessons</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="text">
            <h1>Welcome to <strong>LT Bakery</strong></h1>
            <p>Your one stop shop for all delicious cakes</p>
        </div>
        <img class="main-img" src="https://p0.pikrepo.com/preview/146/356/blue-and-white-floral-cake.jpg"
            alt="Blue and white floral cake">
    </main>

    <section class="cakes">
        <figure>
            <img class="cake"
                src="https://upload.wikimedia.org/wikipedia/commons/5/59/Christmas_cake_%286954064737%29.jpg"
                alt="Christmas cake">
            <figcaption>
                Christmas Cake
            </figcaption>
        </figure>
        <figure>
            <img class="cake" src="https://i.pinimg.com/originals/91/4f/6e/914f6ee845e8624d9c55d4aef7be231b.jpg"
                alt="Spaghetti and meatballs gravity cake">
            <figcaption>
                Spaghetti and Meatballs Gravity Cake
            </figcaption>
        </figure>
        <figure>
            <img class="cake" src="https://i.insider.com/5d9e1cf38348690b2e706a94?width=1100&format=jpeg&auto=webp"
                alt="Doritos cake">
            <figcaption>
                Doritos Cake
            </figcaption>
        </figure>
        <figure>
            <img class="cake" src="https://inwfile.com/s-gd/r04yh9.jpg" alt="Bag alike christmas cake">
            <figcaption>
                Bag Alike Christmas Cake
            </figcaption>
        </figure>
    </section>

    <footer>
        <ul class="footer-nav">
            <li>
                <a href="#">Site Map</a>
            </li>
            <li>
                <a href="#">Delivery</a>
            </li>
        </ul>
        <div id="contact">
            <h2>
                Contact Us
            </h2>
            <p><strong>LT Bakery</strong></p>
            <p>xxxx shoplot,</p>
            <p>street</p>
            <p>postcode</p>
            <p><em>Phone number: xxx-xxx-xxxxxxxx</em></p>
            <p><em>Email: abcde@lt.com</em></p>
        </div>
    </footer>
</body>

</html>
