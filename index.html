<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Cake webpage</title>
    <script
      src="https://kit.fontawesome.com/02e465af65.js"
      crossorigin="anonymous"
    ></script>
    <!-- Add a link to your css file here -->
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <a class="header-img"><img src="/img/logo.jpg" /></a>
        <div class="icon menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <p class="header-desc">The best cakes in town delivered to your door</p>
    </header>

    <main>
      <section class="hero">
        <div class="hero-desc">
          <h1>Welcome</h1>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum
            corrupti consequatur necessitatibus modi maiores possimus iusto!
            Quidem nihil soluta veniam, beatae quam praesentium saepe culpa
            nulla dolores eius est rerum!
          </p>
        </div>
        <a><img src="img/background-imagejpg.jpg" alt="background-image" /></a>
      </section>
      <section class="cakes-pictures-container">
        <a><img class="cakes-pictures" src="img/cake-1.jpg" alt="" /></a>
        <a><img class="cakes-pictures"  src="img/cake-2.jpg" alt="" /></a>
        <a><img class="cakes-pictures"  src="img/cake-3.jpg" alt="" /></a>
        <a><img class="cakes-pictures"  src="img/cake-4.jpg" alt="" /></a>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
