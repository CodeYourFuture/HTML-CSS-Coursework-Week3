<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Cake webpage</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/da4c9a3191.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <div>
        <i class="fas fa-7x fa-birthday-cake"></i>
        <p></p>
      </div>
      <i class="fas fa-3x fa-bars"></i>
    </header>
    <main class="main">
      <section class="hero">
        <h1 class="hero__title">Welcome</h1>
        <p class="hero__desc">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur
          optio molestiae laboriosam quasi, velit ipsum cumque, delectus soluta,
          reprehenderit blanditiis incidunt perspiciatis eveniet voluptatum nemo
          rem impedit nisi autem site.
        </p>
        <img class="hero__image" src="./images/hero.jpg" />
      </section>
      <section class="products">
        <div class="products__content">
          <img src="./images/1 (1).jpg" alt="Birthday cake" />
          <img
            src="./images/1 (2).jpg"
            alt="Chocolate  donnate birthday cake"
          />
          <img src="./images/1 (3).jpg" alt="plain chocolate cake" />
          <img src="./images/1 (4).jpg" alt="Vanila cake" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div>
        <div class="footer__content-icon">
          <img src="./images/twitter-icon.svg" alt="twitter" />
        </div>
        <div class="footer__content-icon">
          <img src="./images/facebook-icon.svg" alt="facebook" />
        </div>
        <div class="footer__content-icon">
          <img src="./images/instagram-icon.svg" alt="instagram" />
        </div>
      </div>
      <p>Â© Copy right 2021</p>
    </footer>
  </body>
</html>
