<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Cake webpage</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd58734f6d.js" crossorigin="anonymous"></script>
</head>

<body>
 <header class="row">
        <div class="logo">
            <i class="fas fa-birthday-cake"></i>
        </div>
        <div class="header-content-wrap col">
            <img class="burger-header" src="design/img/menu-hamburger.svg" alt="image of burger menu">
            <p class="strapline">The best cakes in town delivered to your door</p>
        </div>
    </header>


</div>
</div>
<div class="wel-title">
<h1>Welcome</h1>
<div class="caketext">
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
     Vivamus orci mauris, fringilla vitae nunc nec, accumsan suscipit libero. 
     Integer egestas feugiat rhoncus. Praesent ultrices. 
</p>
<section class="jumbotron">
    <img class="jumbotron-img" src="design/img/pastel-stripe-cake.jpg" alt="pretty pastel cake" />
</section>


</div>
 <section class="flex-gallery">
<img class="flex-item-gallery" src="design/img/flower-cupcakes.jpg" alt="aerial view of pretty cupcakes on a table" />
<img class="flex-item-gallery" src="design/img/pink-large-cake.jpg" alt="large pink cake" />
<img class="flex-item-gallery" src="design/img/lilac-large-cake.jpg" alt="large lilac cake" />
<img p class="flex-item-gallery" src="design/img/pastelpink-cupcake.jpg" alt="5 iced cupcakes " />
 </section>

</main>

 <footer>
      <div class="footer-content-wrap col">
            <img class="burger-footer" src="design/img/menu-hamburger.svg" alt="image of burger menu">
      </div>
 </footer>

</body>
</html>
