<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Cake webpage</title>
    <!-- Add a link to your css file here -->
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!-- Add your markup here -->

    
    <!-- banner and menus -->
    <header id="header">
      <div class="flex-1">
        <div class="gray-1">
          <div class="gray-2">
            <h1 class="white">
              LOGO
            </h1>
          </div>
        </div>
        <div class="gray-3">
          <div class="gray-3">
            <h2>
              CONTACT
            </h2>
          </div>
        </div>
      </div>
      <nav class="gray-1">
        <div class="black">
          <h3 class="white">
            HOME
          </h3>
        </div>
        <div class="black">
          <h3 class="white">
            ORDERING
          </h3>
        </div>

        <div class="black">
          <h3 class="white">
            ABOUT
          </h3>
        </div>
      </nav>
    </header>

    <!-- showcase area -->
    <section class="showcase">
      <div class="gray-1">
        <h1 class="white">
          SLOGAN
        </h1>
      </div>
    </section>

    <!-- CAKES -->
    <section class="gray-2">
      <div class="gray-3">
        <h4 class="white">
          CAKE01
        </h4>
      </div>
      <div class="gray-3">
        <h4 class="white">
          CAKE02
        </h4>
      </div>
      <div class="gray-3">
        <h4 class="white">
          CAKE03
        </h4>
      </div>
      <div class="gray-3">
        <h4 class="white">
          CAKE04
        </h4>
      </div>
    </section>

    <footer class="gray-1">
      <div class="gray-3">
        <h5 class="white">
          SITEMAP
        </h5>
      </div>
      <div class="gray-3">
        <h5 class="white">
          CONTACT
        </h5>
      </div>
      <div class="gray-3">
        <h5 class="white">
          DELIVERY
        </h5>
      </div>
    </footer>
  </body>
</html>
