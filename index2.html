<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Responsive Cake webpage</title>    
    <!-- Add a link to your css file here -->
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <header class="header">

            <div class="logo">
                <img class="header-img" src="img/deva-williamson-pZZJwwNPy2k-unsplash.jpg" alt="logo-image">
            </div>
            <nav class="navbar">
                <ul>
                    <li class="nav-links">Home</li>
                    <li class="nav-links">Cakes</li>
                    <li class="nav-links">Order</li>
                    <li class="nav-links">Lessons</li>

                    <li class="nav-links">Contact Us</li>
                </ul>
            </nav>
            
            <h1>                
                <small class="text-muted">The Cake Refinery</small>
            </h1>



        

<!-- hero carousel with images -->	
        <section class="carousel-container">
            <div class="container">
                <div class="row row-cols-2">
                  <div class="col-sm"><img src="img/domonique-davenport-IyfwmOF6D14-unsplash.jpg" alt="cake1" class="slider-image"></div>
                  <div class="col-sm"><img src="img/kelvin-yup-a-niLBbZF4o-unsplash.jpg" alt="cake2" class="slider-image"></div>
                  <div class="col-sm"><img src="img/meritt-thomas-Ao09kk2ovB0-unsplash.jpg" alt="cake3" class="slider-image"></div>
                  <div class="col-sm"><img src="img/pratiksha-mohanty-SxHxyNx-6YI-unsplash.jpg" alt="cake4" class="slider-image"></div>
                </div>
            </div>
        </section>
        

    </main>
